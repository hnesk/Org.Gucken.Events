<?xml version="1.0" encoding="UTF-8"?>
<f:layout name="Page.html" />

<f:section name="content">
    <h2>Add a type</h2>
    <div id="content">
        <f:form action="save" name="type" object="{type}">
            <f:render partial="Type/Form" arguments="{type:type}"/>
            <f:form.submit value="Save" />
        </f:form>
    </div>
</f:section>
<f:section name="right">---</f:section>
