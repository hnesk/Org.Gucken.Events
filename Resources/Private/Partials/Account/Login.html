{namespace e=Org\Gucken\Events\ViewHelpers}
<f:security.ifHasRole role="User">
	<f:then>
		<e:account as="account">
			<dl>
				<dt>Logged in as {account.accountIdentifier}</dt>
				<dd><f:link.action action="logout" controller="Account">Logout</f:link.action></dd>
			</dl>
		</e:account>
	</f:then>
	<f:else>
		<f:form package="TYPO3.FLOW3" subpackage="Security\Authentication" controller="Authentication" action="authenticate"  method="post" name="loginform">
			<dl>
				<dt class="username">
					<label for="login_username">User:</label>
				</dt>

				<dd class="username">
					<f:form.textfield id="login_username" name="__authentication[TYPO3][FLOW3][Security][Authentication][Token][UsernamePassword][username]" />
				</dd>

				<dt class="password">
					<label for="login_password">Password:</label>
				</dt>
				<dd class="password">
					<f:form.password id="login_password" name="__authentication[TYPO3][FLOW3][Security][Authentication][Token][UsernamePassword][password]" />
				</dd>

				<dd>
					<f:form.submit value="Login" />
				</dd>

			</dl>
		</f:form>
	</f:else>
</f:security.ifHasRole>
